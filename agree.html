<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Agree to Cookies</title>
  <style>
    .agree {
      height: 100vh;
    }

    .agree-col {
      border: 1px solid rgb(141, 188, 231);
      border-radius: 5px;
      background: rgb(231, 239, 243);
    }
  </style>
</head>
<body>

  <div class="conatainer-fluid">
    <div class="container">
      <div class="row align-items-center justify-content-center agree">
        <div class="col-md-5 agree-col p-4">
          <h1>Terms & Conditions</h1>
          <p class="fw-light">By clicking the "Agree" you agree to the following conditions:</p>
          <ol>
            <li>List terms here</li>
            <li>List terms here</li>
            <li>List terms here</li>
            <li>List terms here</li>
          </ol>
          <div>
            <button type="button" class="btn btn-outline-primary" id="agree">Agree</button>
            <button type="button" class="btn btn-outline-danger" id="disagree">disagree</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const agree = document.querySelector('#agree');
    const disagree = document.querySelector('#disagree');
    const termscookie = true;

    agree.addEventListener('click', () => {
      // name value expire days
      setCookie('Terms Agreement', termscookie, 30);
      window.location.href = 'http://localhost:5500/index.html';
    })

    disagree.addEventListener('click', () => {
      window.location.href = 'https://google.com';
    })

    // Set a Cookie
    function setCookie(cName, cValue, expDays) {
      let date = new Date();
      date.setTime(date.getTime() + (expDays * 24 * 60 * 60 * 1000));
      const expires = "expires=" + date.toUTCString();
      document.cookie = cName + "=" + cValue + "; " + expires + "; path=/";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
</body>
</html>
